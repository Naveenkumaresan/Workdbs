<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<style>
    .navbar-custom {
        background-color: #343a40; /* Navbar background color */
        border-bottom: 2px solid #007bff; /* Optional bottom border for accent */
    }

    .navbar-brand,
    .nav-link,
    .navbar-text {
        color: #ffffff !important; /* White text color for navbar items */
    }

    .navbar-text {
        margin-right: 15px;
    }

    .user-initial {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px; /* Size of the circle */
        height: 40px; /* Size of the circle */
        border-radius: 50%; /* Make it circular */
        background-color: #007bff; /* Background color */
        color: #ffffff; /* Text color */
        font-weight: bold; /* Bold text */
        font-size: 1.2rem; /* Size of the initial */
        margin-right: 10px; /* Space between the initial and dropdown */
        cursor: pointer; /* Change cursor to pointer on hover */
        transition: background-color 0.3s; /* Smooth background transition */
    }

    .user-initial:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .dropdown-menu {
        background-color: #343a40; /* Match with navbar background */
        border: none; /* Remove default border */
        border-radius: 0.5rem; /* Rounded corners */
    }

    .dropdown-item {
        color: #ffffff; /* Item text color */
        padding: 10px 20px; /* Padding for items */
    }

    .dropdown-item:hover {
        background-color: #495057; /* Hover effect */
        color: #ffffff; /* Keep text color white on hover */
    }
</style>


<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center user-initial" id="userOptionsButton" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="User Options">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userOptionsButton">
                                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="#" id="signoutbutton">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </body>
    

    <h2 id="msg"></h2>
    <h2 id="greet"></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

        let MsgHead = document.getElementById("msg");
        let GreetHead = document.getElementById("greet");
        let SignoutBtn = document.getElementById("signoutbutton");
        let UserFirstName = document.getElementById("userFirstName");

        // Signout function to clear session storage and redirect to login
        let Signout = () => {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = "login.html";
        }

        // Check credentials function to validate the user session
        let CheckCred = () => {
            if (!sessionStorage.getItem("user-creds")) {
                window.location.href = "login.html";
            } else {
                // Display the logged-in user's details
                // MsgHead.innerHTML = `Hello "${UserCreds.email}" logged in`;
                // GreetHead.innerHTML = `Welcome ${UserInfo.firstname} ${UserInfo.lastname}`;
                // Set the first name in the navbar
                UserFirstName.textContent = `${UserInfo.firstname}`;
            }
        }
        
        
        
        
        document.addEventListener('DOMContentLoaded', () => {
    const userFirstName = `${UserInfo.firstname}`; // Replace with actual user data
    const userInitial = userFirstName.charAt(0).toUpperCase(); // Get first letter and capitalize it
    document.getElementById("userOptionsButton").textContent = userInitial;

    // Sign-out button logic
    document.getElementById("signoutbutton").addEventListener("click", () => {
        alert("Signing out...");
    });
});



        window.addEventListener('load', CheckCred);
        SignoutBtn.addEventListener('click', Signout);
    </script>
</body>

</html>
